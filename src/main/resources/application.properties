spring.application.name=tab

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.sql.init.mode=embedded
spring.jpa.defer-datasource-initialization = true

#Limits the maximum size of file input to 100000MB
spring.servlet.multipart.max-file-size=100000MB
spring.servlet.multipart.max-request-size=100000MB


# For Email Server
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.from.email=team900.tab@gmail.com
