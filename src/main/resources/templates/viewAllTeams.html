<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/view-all.css}" rel="stylesheet">
    <title>View All Users</title>
</head>

<body class="view-teams-background">
<div th:insert="~{fragments/navBar.html::navbar(displayTeams=${navTeams})}"></div>
<form th:action="@{view-teams}" method="get">
    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search team" th:name="currentSearch"
               th:value="*{currentSearch}" data-cy="currentSearch" autofocus minlength="3">
        <button class="search-button" type="submit"><img width="40px" th:src="@{image/search.png}"></button>
    </div>
    <div class="filter-bar">
        <div th:if="${not #lists.isEmpty(listOfTeams)}" style="display: flex">
            <div th:replace="~{fragments/filterDropdownFragment.html::filterDropdownFragment(${listOfSports}, 'Filter by sport', 'sports')}" th:if="${not #lists.isEmpty(listOfSports)}"></div>
            <div th:replace="~{fragments/filterDropdownFragment.html::filterDropdownFragment(${listOfCities}, 'Filter by city', 'cities')}" th:if="${not #lists.isEmpty(listOfCities)}"></div>
            <button class="filter-by-city-button" type="submit">Apply Filters</button>
        </div>
    </div>
</form>

<!--Really need to fix this error message-->
<table>
    <tr th:if="${listOfTeams.empty}">
        <td colspan="2"> No teams! </td>
    </tr>

</table>

<div th:unless="${listOfTeams.empty}" class="card-container">
    <div th:each="team : ${listOfTeams}" class="card"
         th:onclick="|window.location.href='/profile?teamID=${team.teamId}'|">

        <a th:href="@{profile(teamId=${team.teamId})}">
            <div class="card-wrapper">
                <div class="card-image">
                    <img th:src="${'data:image/jpeg;base64,' + team.pictureString}" class="card-img-top" alt="User image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">[[|${user.firstName} ${user.lastName}|]]</h5>
                    <p class="card-text" th:text="'Location: ' + ${team.location.country} + ', ' + ${team.location.city}">Location</p>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:insert="~{fragments/pagination.html :: pagination(pageName='view-teams')}"></div>
<footer>
    <p>
        Image by <a
            href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
        on Freepik
    </p>
</footer>
</body>
