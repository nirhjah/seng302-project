<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/preloader.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
</head>

<body class="team-form-background">


<div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>



<div class="login-form">
    <div class="wrapper">

            <form id="forgot-password-form" th:action="@{forgot-password}" method="post" th:object="${forgotPasswordForm}">
            <div class="icon">
                <a th:href="@{home}">
                    <img th:src="@{/image/icons/cross.svg}"/>
                </a>
            </div>


            <h6 id="reset-password-info" class="reset-password-info" th:if="${submitted_form_message != null}"
                th:text="${submitted_form_message}"></h6>

            <div class="input-box">
                <input type="email" class="form-control" id="email" placeholder="" th:field="*{email}"
                       data-cy="email" autofocus>
                <label for="email"> Email <span class="required">*</span></label>
            </div>
                <div th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error-message"></div>

            <br/>



            <div class="submit-button">
                <button type="submit" class="registerLoginButton" formnovalidate>Send reset password link</button>
            </div>
            <div class="cancel-link">
                <p>New Here?</p>
                <a th:href="@{register}">Create Account</a>
            </div>

        </form>
    </div>
</div>
<footer>
    <p>
        Image by <a
            href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
        on Freepik
    </p>
</footer>
</body>

</html>
