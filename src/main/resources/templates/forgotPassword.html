<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Forgot Password</title>
</head>

<body class="team-form-background">
<!-- add navbar-->
<div th:insert="~{homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
<div class="login-form">
    <div class="login-header">
        <h1>Reset Password</h1>
    </div>
    <div class="wrapper">
        <form th:action="@{forgotPassword}" method="post">
            <div class="input-box">
                <input type="email" class="form-control" id="username" placeholder="" th:name="username"
                       th:value="*{username}" data-cy="username"  autofocus>
                <label for="username"> Email: </label>
            </div>

            <div class="error-message" th:text="${errorMessage}">
                <h6 th:text="${errorMessage}"></h6>
            </div>
            <br />
            <div class="submit-button">
                <button type="submit" class="registerLoginButton">Send reset password link</button>
            </div>
            <div class="cancel-link">
                <a th:href="@{login}">Login</a>
            </div>
            <div class="cancel-link">
                <a th:href="@{home}">Cancel</a>
            </div>

        </form>
    </div>
</div>
<footer>
    <p>
        Image by <a
            href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
        on Freepik
    </p>
</footer>
</body>

</html>
