<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title th:inline="text">
        [[${teamID != null ? 'Edit' : 'Create'}]] Team</title>
</head>
<body class="team-form-background">
    <div th:insert="~{/homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="team-form">
        <div class="create-team">
            <h1 th:inline="text">[[${teamID != null ? 'Edit ' : 'Create '}]]Team</h1>
        </div>
        <div class="wrapper">
            <form th:action="@{createTeam}" method="post">
                <div th:if="${invalid_team != null}" th:text="${invalid_team}" class="invalid-team error-message"></div>
                <input type="hidden" th:if="${teamID != null}" th:name="teamID" th:value="${teamID}"/>
                <div class="input-boxes">
                    <div class="input-box">
                        <input type="text" class="form-control" id="name"
                               th:name="name" th:value="*{name}" data-cy="name" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="name"> Name: </label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="form-control" id="sport"
                               th:name="sport" th:value="*{sport}" data-cy="sport" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="sport"> Sport: </label>
                    </div>
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <input type="text" class="form-control" id="address-line-1"
                               th:name="address-line-1" th:value="*{addressLine1}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="address-line-1">Address Line 1:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="form-control" id="address-line-2"
                               th:name="address-line-2" th:value="*{addressLine2}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="address-line-2">Address Line 2:</label>
                    </div>
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <input type="text" class="form-control" id="suburb"
                               th:name="suburb" th:value="*{suburb}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="suburb">Suburb:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="form-control" id="city"
                               th:name="city" th:value="*{city}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="city">City:</label>
                    </div>
                </div>
                <div class="input-boxes">
                    <div class="input-box">
                        <input type="text" class="form-control" id="country"
                               th:name="country" th:value="*{country}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="country">Country:</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="form-control" id="postcode"
                               th:name="postcode" th:value="*{postcode}" data-cy="location" required
                               autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                        <label for="postcode">Postcode:</label>
                    </div>
                </div>
                <br/>
                <div class="submit-button">
                    <a th:href="@{home}">
                        <button type="submit" th:text="${teamID != null ? 'Save' : 'Create'}"></button>
                    </a>
                </div>
                <div th:if="${invalid_input != null}" th:text="${invalid_input}" class="error-message"></div>
                <div class="cancel-link">
                    <a th:if="${teamID != null}" th:href="@{profile(teamID=${teamID})}">Cancel</a>
                    <a th:unless="${teamID != null}" th:href="@{home}">Cancel</a>
                </div>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <footer>
        <p>
            Image by <a href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a> on Freepik
        </p>
    </footer>
</body>
<script th:inline="javascript">

    const API_KEY = [[${apiKey}]];
    const ENDPOINT = 'https://api.openrouteservice.org/geocode/autocomplete';

    const searchBox = document.querySelector('#address-line-1');
    const resultsContainer = document.querySelector('#results');
    const countryInput = document.querySelector('#country');
    const cityInput = document.querySelector('#city');
    const suburbInput = document.querySelector('#suburb');
    const postcodeInput = document.querySelector('#postcode');
    const countryCodeInput = document.querySelector('#country-code');

    searchBox.addEventListener('input', function() {
        const searchTerm = this.value.trim();

        if (searchTerm.length >= 3) {
            axios.get(ENDPOINT, {
                params: {
                    text: searchTerm,
                    api_key: API_KEY,
                    language: 'en'
                }
            })
                .then(response => {
                    const results = response.data.features;
                    let html = '';
                    if (results.length > 0) {
                        html = '<ul>';
                        results.forEach(result => {
                            html += `<li data-country="${result.properties.country}" data-city="${result.properties.locality}" data-suburb="${result.properties.localadmin}" data-postcode="${result.properties.postalcode}" data-country-code="${result.properties.country_a}">${result.properties.label}</li>`;
                        });
                        html += '</ul>';
                    } else {
                        html = '<p>No results found</p>';
                    }
                    resultsContainer.innerHTML = html;
                })
                .catch(error => {
                    console.error(error);
                    resultsContainer.innerHTML = '<p>Error fetching results</p>';
                });
        } else {
            resultsContainer.innerHTML = '';
        }
    });

    resultsContainer.addEventListener('click', function(event) {
        if (event.target.tagName === 'LI') {
            // const address = event.target.textContent.split(',')[0];
            const address = event.target.textContent;
            searchBox.value = address;
            const country = event.target.getAttribute('data-country');
            const city = event.target.getAttribute('data-city');
            const suburb = event.target.getAttribute('data-suburb');
            const postcode = event.target.getAttribute('data-postcode');
            const countryCode = event.target.getAttribute('data-country-code');
            countryInput.value = country;
            cityInput.value = suburb;
            suburbInput.value = city;
            postcodeInput.value = postcode;
            countryCodeInput.value = countryCode;
        }
    });
</script>
</html>
