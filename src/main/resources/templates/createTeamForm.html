<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title th:inline="text">
        [[${teamID != null ? 'Edit' : 'Create'}]] Team</title>
</head>

<body class="team-form-background">
    <div th:insert="~{/homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="team-form">
        <div class="create-team">
            <h1 th:inline="text">[[${teamID != null ? 'Edit ' : 'Create '}]]Team</h1>
        </div>
        <div class="wrapper">
            <form th:action="@{createTeam}" method="post">
                <div th:if="${invalid_team != null}" th:text="${invalid_team}" class="invalid-team error-message"></div>
                <input type="hidden" th:if="${teamID != null}" th:name="teamID" th:value="${teamID}" />
                <div class="input-boxes">
                <div class="input-box">
                    <input type="text" class="form-control" id="name" th:name="name" th:value="*{name}"
                           data-cy="name" required autofocus th:pattern="${teamNameUnicodeRegex}" placeholder=""
                    title="May include letters, numbers, dots, and curly braces. Must start with letter or number">
                    <label for="name">Name <span class="required">*</span></label>
                </div>
                <div class="input-box">
                    <input type="text" class="form-control" id="sport" th:name="sport" th:value="*{sport}"
                           data-cy="sport" required autofocus th:pattern="${sportUnicodeRegex}" placeholder=""
                    title="May include letters, spaces, apostrophes, and hyphens. Must start with letter">
                    <label for="sport">Sport <span class="required">*</span></label>
                </div>
            </div>
                <div th:insert="~{/fragments/locationInput.html::locationInput}"></div>
                <br />
                <div class="submit-button">
                    <a th:href="@{home}">
                        <button type="submit" th:text="${teamID != null ? 'Save' : 'Create'}"></button>
                    </a>
                </div>
                <div th:if="${invalid_input != null}" th:text="${invalid_input}" class="error-message"></div>
                <div class="cancel-link">
                    <a th:if="${teamID != null}" th:href="@{profile(teamID=${teamID})}">Cancel</a>
                    <a th:unless="${teamID != null}" th:href="@{home}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>
            Image by <a
                href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
            on Freepik
        </p>
    </footer>
</body>
</html>
