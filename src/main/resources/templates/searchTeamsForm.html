<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" >
<head>
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <title>search teams</title>
</head>
<body>
<div>
  <div th:insert="/homeForm.html::navbar(displayTeams=${displayTeams})"></div>
  <form id="search-form" th:action="@{/searchTeams(teamName=${teamName})}" method="get">
  <label for="teamName">Team Name:</label>
  <input type="text" id="teamName" name="teamName" />
  <button type="submit">Search</button>
  </form>
  <p th:if="${error}">search must be at least 3 characters</p>
  <script>
    // get search form and input element
    const form = document.getElementById('search-form');
    const input = document.getElementById('teamName');

    form.addEventListener('submit', (event) => {
      // if the value is less than 3 characters, prevent form from submitting
      if (input.value.length < 3) {
        event.preventDefault();

        // Remove existing error message
        const existingErrorMessage = document.getElementById('search-error');
        if(existingErrorMessage) {
          existingErrorMessage.remove();
        }
        // Display error message
        const errorMessage = document.createElement('p');
        errorMessage.setAttribute('id', 'search-error');
        errorMessage.textContent = "search must be at least 3 characters";
        form.appendChild(errorMessage);
      }
    });
  </script>
</div>
<div th:if="${not #lists.isEmpty(teams)}">
  <h2>Search Results</h2>
  <table id="teamTable">
    <thread>
      <tr>
        <th>Profile Picture</th>
        <th>Name</th>
        <th>Sport</th>
        <th>Location</th>
      </tr>
    </thread>
    <tbody>
      <tr th:each="team : ${teams}"
          th:onclick="|window.location.href='/profile?teamID=${team.teamId}'|">
        <td>
          <img th:src="${'data:image/jpeg;base64,' + team.pictureString}" width="50" height="50"/>
        </td>
        <td th:text="${team.name}"></td>
        <td th:text="${team.sport}"></td>
        <td th:text="${team.location}"></td>
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <div class="paginationContainer">
      <div class="totalPages">
        Total Pages: [[${totalPages}]]
      </div>
      <div>
        <button th:onclick="@{/searchTeams(teamName=${teamName},page=0,size=${size})}"
                class="paginationButton">
          <span>First</span>
        </button>
      </div>
      <div>
        <!-- previous page button -->
        <button th:if="${currentPage == i}" class="paginationActive" th:text="${i}"
                th:onclick= "|window.location.href='/searchTeams(teamName=${teamName},page=${i - 1},size=${size})'|">
          <span>< Prev</span>
        </button>
      </div>
      <!-- page buttons -->
      <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
        <div th:if="${i >= currentPage - 1 and i <= currentPage + 1
                                    or currentPage == 1 and i >= currentPage - 1 and i <= currentPage + 2
                                    or currentPage == totalPages and i >= currentPage - 2 and i <= currentPage + 1}">
          <button th:if="${currentPage == i}" class="paginationActive" th:text="${i}"
                  th:onclick= "|window.location.href='/searchTeams(teamName=${teamName},page=${i - 1},size=${size})'|">
          </button>
          <button th:unless="${currentPage == i}" th:text="${i}"
                  th:onclick="|window.location.href='/searchTeams(teamName=${teamName},page=${i - 1},size=${size})'|"
                  class="paginationButton">
          </button>
        </div>
<!--      </th:block>-->
        <div>
          <button th:disabled="${currentPage == totalPages}"
                  th:onclick="|window.location.href='/searchTeams(teamName=${teamName},page=${i + 1},size=${size})'|"
                  class="paginationButton">
            <span>Next ></span>
          </button>
        </div>
      </th:block>
      <div>
        <button th:disabled="${currentPage == totalPages}"
                th:onclick= "|window.location.href='/searchTeams(teamName=${teamName},page=${totalPages - 1},size=${size})'|"
                class="paginationButton">
          <span>Last</span>
        </button>
      </div>
    </div>
  </div>
</div>
<div th:if="${#lists.isEmpty(teams) and not (notSearch)}">The search results are empty!</div>
</body>
</html>
