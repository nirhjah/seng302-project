<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>

<style>

    html, body {
        margin: 0;
        height: 100%;
    }

    video {
        /*margin: auto;*/
        /*object-fit: contain;*/

        object-fit: cover;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;

        height: 100vh;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translate(-50%, 0);

    }

</style>

<body>

<div style="width: 100%; height: 100%">
<video height="auto" controls="controls" preload="none" autoplay="autoplay"
       onclick="this.paused ? this.play() : this.pause(); arguments[0].preventDefault();">
    <source th:src="@{/whiteboard-media/video-data/{id}(id=${videoId})}">
    Video is unsupported on your bowser!
</video>
</div>

</body>
</html>
