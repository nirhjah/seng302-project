<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Video</title>
</head>

<style>

    html, body {
        margin: 0;
        height: 100%;
    }

    video {
        /*margin: auto;*/
        /*object-fit: contain;*/

        position: absolute;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        background-size: cover;
        overflow: hidden;
    }

</style>

<body>

<div style="width: 100%; height: 100%">
<video height="auto" controls="controls" preload="none"
       onclick="this.paused ? this.play() : this.pause(); arguments[0].preventDefault();">
    <source th:src="@{/whiteboard-media/video-data/{id}(id=${videoId})}">
    Video is unsupported on your bowser!
</video>
</div>

</body>
</html>
