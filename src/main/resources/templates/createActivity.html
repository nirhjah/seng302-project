<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/create-activity.css}" rel="stylesheet" />
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title>Create Activity</title>
</head>
<body class="create-activity-background">
    <div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="activity-form">
        <div class="create-activity">
            <h1>Create Activity</h1>
        </div>
        <div class="wrapper">
            <form th:action="@{createActivity}" th:object="${CreateActivityForm}" id="CreateActivityForm" method="post">
                <div class="input-box">
                    <select name="type" id="type">
                        <option value="game">Game</option>
                        <option value="friendly">Friendly</option>
                        <option value="training">Training</option>
                        <option value="competition">Competition</option>
                        <option value="other">Other</option>
                    </select>
                    <label for="type">Choose An Activity Type</label>
                </div>
                <div class="input-box">
                    <select name="team" id="team">
                        <option value="!noTeam">      </option>
                        <option th:each="team : ${teamList}" th:text="${team}">
                    </select>
                    <label for="team">Select Team For Activity</label>
                </div>
                <div class="input-box">
                    <input type="text" class="form-control" id="description" th:name="description" autofocus placeholder="">
                    <label for="description">Description:</label>
                </div>
                <div class="input-box">
                    <input type="datetime-local" id="time" name="time">
                    <label for="time">Date and time of activity:</label>
                </div>
                <div class="submit-button">
                    <a th:href="@{home}">
                        <button type="submit" th:text="Create"></button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
