<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--    <link rel="preload" as="image" th:href="@{../image/landscape.jpg}">-->
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <link th:href="@{/css/team-profile.css}" rel="stylesheet">
    <link th:href="@{/css/formation.css}" rel="stylesheet">
    <title>Profile</title>
</head>
<body class="profile-background">
<div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>
<div class="team-profile-form">

    <div class="wrapper-profile">
        <div class="tab-box">
            <div class="tab active">
                <img class ="tab-icon" th:src="@{/image/icons/team.svg}"/>
                <button class="tab-button"> Team Profile &nbsp;</button>
            </div>
            <div class="tab">
                <img class ="tab-icon"  th:src="@{/image/icons/formation.svg}"/>
                <button class="tab-button" >Formations &nbsp;</button>
            </div>
            <div class="tab">
<!--                this is a temporary icon for statistic, which is probably going to be replaced when working-->
<!--                on the team aggregated statistic task-->
                <img class ="tab-icon" th:src="@{/image/icons/formation.svg}"/>
                <button class="tab-button" >Statistics &nbsp;</button>
                <div class="tab-line"></div>
            </div>
        </div>
        <div class="content-box active">
            <div class="content">
                <div class="profile-pic">
                    <form id="upload-picture" method="post" th:action="@{profile}" enctype="multipart/form-data">
                        <div class="image-styling">
                            <img th:src="'data:image/png;base64,' + ${displayTeamPicture}" width="200" height="200"/>
                            </br>
                        </div>
                        </br>
                        <div class="file-upload" th:if="${isUserManagerOrCoach}">
                            <div class="file-label-border">
                                <label for="file" class="file-label">
                                    Edit Profile Picture </label>
                            </div>
                            <input type="file" name="file" class="form-control-file" id="file">
                            <input type="hidden" name="teamID" th:value="${teamID}">
                        </div>
                    </form>
                </div>
                <div class="join-token" th:if="${isUserManagerOrCoach}">
                    <label> Join Token</label>
                    <div class="join-token-box-outer">
                        <a href="#" class="copy-token">
                            <img th:src="@{image/icons/copy.svg}">
                        </a>
                        <div class="join-token-box">
                            <span class="token-value" th:text="${displayToken}"></span>
                            <form action="#" th:action="@{'/generateTeamToken'(teamID=${teamID})}" th:method="post">
                                <button type="submit">
                                    <img th:src="@{image/icons/reload.svg}">
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="team-info">
                    <div class="team-display">
                        <h2>Team Profile</h2>
                        <div class="user-label">
                            <img th:src="@{/image/icons/name.svg}"/>
                            <h3 th:text="|Name: *{displayName}|"></h3>
                        </div>
                        <div class="user-label">
                            <img th:src="@{/image/icons/sports.svg}"/>
                            <h3 th:text="|Sport: *{displaySport}|"></h3>
                        </div>
                        <div class="user-label">
                            <img th:src="@{/image/icons/location.svg}"/>
                            <h3 th:text="|Location: *{displayLocation}|"></h3>
                        </div>
                    </div>

                </div>
                <form th:action="@{profile}" class="profile-buttons" method="post">
                    <button type="button" class="back-button" onclick="window.history.go(-1);">Back</button>
                    <a class="edit-button" th:href="@{createTeam(edit=${teamID})}" th:if="${isUserManager}">
                        <button type="button">Edit Profile</button>
                    </a>
                    <a class="edit-button" th:href="@{editTeamRole(edit=${teamID})}" th:if="${isUserManager}">
                        <button type="button">Edit Team Roles</button>
                    </a>
                    <a class="edit-button" th:href="@{viewTeamActivities(page=1, teamID=${teamID})}">
                        <button type="button">View Team Activities</button>
                    </a>
                </form>
            </div>
        </div>
        <div class="content-box">
            <div class="content formations">
                <ul class="formation-list">
                    <li>
                        <h3>Create a Formation</h3>
                        <img th:src="@{/image/icons/add-symbol.svg}"/>
                    </li>
                    <li th:each="formation : ${formations}">
                        <span class="title"><a th:href="|window.location.href='@{profile(teamID=${activity.team.teamId})}'|" th:text="${formation.formation}"></a></span>
                    </li>
                </ul>
                <div class="formation-display">
                    <div class="create-formation-display">
                        <h3>Input Formation</h3>
                        <input type="text" id="formation-string" name="formation-string" placeholder="1-4-4-2"><br>
                        <button>Generate Formation</button>
                    </div>
                    <div th:insert="~{fragments/formationDisplay.html::formationDisplay(formation=${formation}, playerCount=${playerCount}, editable=true)}"></div>
                    <button>Create Formation</button>
                </div>
            </div>
        </div>

        <div class="content-box">
            <div class="content">
                <p> This is where the 'Team Aggregated Statistics' is going to be displayed</p>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('file');

        input.addEventListener('change', () => {
            const file = input.files[0];
            if (file.size > 10000000) {
                alert('File size must be less than 10MB');
                return;
            }
            const allowedTypes = ['image/jpeg', 'image/png', 'image/svg+xml', 'image/jpg'];
            if (!allowedTypes.includes(file.type)) {
                alert('File type must be jpeg, png or svg');
                return;
            }
            document.getElementById('upload-picture').submit();
        });
        const copyButton = document.querySelector('.copy-token');
        const tokenValue = document.querySelector('.token-value');
        const token = tokenValue.innerHTML;
        copyButton.addEventListener('click', () => {
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(tokenValue);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
            tokenValue.innerHTML = 'Copied...';
            setTimeout(() => {
                tokenValue.style.opacity = 0;
                setTimeout(() => {
                    tokenValue.style.opacity = 1;
                    tokenValue.innerHTML = token;
                }, 500);
            }, 1000);
        });

        const tabs = document.querySelectorAll('.tab');
        const tabLine = document.querySelector('.tab-line');
        const displayBox = document.querySelectorAll('.content-box');
        const displayContent = document.querySelectorAll('.content');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', (e) => {
                tabs.forEach(otherTab => {
                    otherTab.classList.remove('active');
                });
                tab.classList.add('active');
                tabLine.style.width = (e.target.offsetWidth + 50) + "px";
                tabLine.style.left = (e.target.offsetLeft - 50) + "px";
                displayBox.forEach(content => {
                    content.classList.remove('active')
                });
                displayBox[index].classList.add('active');
            });
        });

        // Sets it such that the players positions are only calculated for a formation when the tab is visible
        function onVisible(element, callback) {
            new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if(entry.intersectionRatio > 0) {
                        callback(element);
                        observer.disconnect();
                    }
                });
            }).observe(element);
        }

        onVisible(document.querySelector(".content.formations"), () => renderPlayers())



    </script>
</div>
</body>
<footer>
    <p>
        Image by <a
            href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
        on Freepik
    </p>
</footer>
</html>
