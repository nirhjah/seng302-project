<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <!--    <link rel="preload" as="image" th:href="@{../image/landscape.jpg}">-->
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/view-all.css}" rel="stylesheet">
    <title>Profile</title>
</head>
<body class="profile-background">
    <div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>

      <div class="card-container">
        <div th:each="teamRole : ${roleList}" class ="card"\>
              <div class="card-wrapper">
                  <div class="card-image">
                      <img th:src="${'data:image/jpeg;base64,' + teamRole.user.pictureString}" class="card-img-top" alt="User image">
                  </div>
                  <div class="card-body">
                    <h5 class="card-title">[[|${teamRole.getUser().getFirstName()} ${teamRole.getUser().getLastName()} |]]</h5>
                    <p> Team Member Role: </p>
                    <select name="teamRole" id="teamRole" class="teamRole">
                      <option th:each="role : ${possibleRoles}" th:value="${role}" th:text="${role}" th:selected="${role.toString() == teamRole.role.toString()}"></option>
                      
                    </select>
                  </div>
              </div>
          </div>
      </div>
    <div class="submit-footer">
        <div class="submit-button">
            <form th:action="@{editTeamRole}" id="sendTeamChanges" class="sendTeamChanges" method="post">
                <button type="submit" class="registerLoginButton">Submit Changes</button>
            </form>
        </div>
    </div>
        <footer>
            <p>
                Image by <a
                    href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
                on Freepik
            </p>
        </footer>
    </div>

    <script th:inline="javascript">
        const form = document.getElementById("sendTeamChanges");
        const selectionBoxes = document.getElementsByClassName("teamRole");
        let teamID = /*[[${teamID}]]*/ "";
        let teamRoles = /*[[${roleList}]]*/ [];

        function addInput(form, name, value) {
            const inp = document.createElement("input");
            inp.setAttribute("type", "hidden");
            inp.setAttribute("name", name);
            inp.setAttribute("value", value)
            form.appendChild(inp);
        }

        addInput(form, "teamID", teamID)

        form.addEventListener('submit', (event) => {
            let roles = [];
            for (const selection of selectionBoxes) {
                roles.push(selection.value.toString());
            }

            addInput(form, "tags", roles.join(","));
            addInput(form, "teamID", teamID)

            return true;
        })



    </script>


    <script th:inline="javascript">
        const form = document.getElementById("sendTeamChanges");
        const selectionBoxes = document.getElementsByClassName("teamRole");
        const tagsInput = document.createElement("input");
        tagsInput.setAttribute("type", "hidden");
        tagsInput.setAttribute("name", "tags");
        let tags = [];
        const teamIDInput = document.createElement("input");
        teamIDInput.setAttribute("type", "hidden");
        teamIDInput.setAttribute("name", "teamID");
        let teamID = /*[[${teamID}]]*/ "";
        const userIDInput = document.createElement("input");
        userIDInput.setAttribute("type", "hidden");
        userIDInput.setAttribute("name", "userIds");
        let teamRoles = /*[[${userIds}]]*/ [];

        form.addEventListener('submit', (event) => {
            const tagsInput = document.createElement("input");
            tagsInput.setAttribute("type", "hidden");
            tagsInput.setAttribute("name", "tags");
            let tags = [];
            for (const selection of selectionBoxes) {
                tags.push(selection.value.toString());
            }
            tagsInput.setAttribute("value", tags.join(","));
            form.appendChild(tagsInput);
            const teamIDInput = document.createElement("input");
            teamIDInput.setAttribute("type", "hidden");
            teamIDInput.setAttribute("name", "teamID");
            let teamID = /*[[${teamID}]]*/ "";
            teamIDInput.setAttribute("value", teamID);
            form.appendChild(teamIDInput);
            const userIDInput = document.createElement("input");
            userIDInput.setAttribute("type", "hidden");
            userIDInput.setAttribute("name", "userIds");
            let teamRoles = /*[[${userIds}]]*/ [];
            userIDInput.setAttribute("value", teamRoles.join(","));
            form.appendChild(userIDInput);
            return true;
        })



    </script>




</body>
</html>
