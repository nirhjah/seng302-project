<!--/* View Users Page
  - Contains the details of a specified user.

  Attributes:
  - thisUser: Optional<User> - The user detail we'll show. If it's empty, they've asked
      for a non-existent 
  */-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>View Profile</title>
</head>

<body>
<div th:insert="~{/homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
  <div class="viewUser">
    <p th:if="${thisUser.isEmpty()}">
      <strong>Specified user does not exist</strong>
    </p>
    <div th:if="${thisUser.isPresent()}" th:object="${thisUser.get()}">
      <div class="userDetailsContainer">
        <!--/* Currently there's no profile picture code, so let's use the default */-->
<!--        <img class="profilePictureContainer" th:src="@{/image/defaultuser.jpg}" alt="Profile Picture">-->
        <div class="userDetailsTextContainer">
          <p th:text="|Name: *{FirstName} *{LastName}|"></p>
          <p th:text="|Email: *{email}|"></p>
          <p th:text="|Date of Birth: *{#dates.format(dateOfBirth, 'dd-MM-yyyy')}|"></p>
        </div>
        <br />
      </div>
    </div>
    <div class="profile-pic">
      <form id="upload-picture" method="post" th:action="@{/user-info}" enctype="multipart/form-data">
        <div class="image-styling">
          <img th:src="*{'data:image/jpeg;base64,'+{displayPicture}}" width="200" height="200"/>
          </br>
        </div>
        </br>
        <div class="file-upload">
          <div class="file-label-border">
            <label for="file" class="file-label">
              Edit Profile Picture </label>
          </div>
          <input type="file" name="file" class="form-control-file" id="file" onchange="form.submit()">
        </div>
        <div class="file-upload">
          <div class="error-message" th:if="${sizeError == true}">Image must be less than 10MB</div>
          <div class="error-message" th:if="${typeError == true}">Please choose a .png, .jpg or .svg file
          </div>
        </div>
        <button type="button" class="back-button" onclick="window.history.go(-1);">Back</button>

      </form>

    <br/>
    <a th:href="@{editUser}">Edit</a>

    <button id="backButton" onclick="history.back()">Back</button>
  </div>
  
  <script>
    // We don't want the button visible if we just signed up or logged in.
    const illegal_urls = ['/login', '/register'];
    const backButton = document.getElementById('backButton');
    const previousPage = document.referrer;
    if (illegal_urls.every(url => !previousPage.includes(url))) {
      backButton.style.visibility = '';
    } else {
      backButton.remove();
    }
  </script>

</body>

</html>
