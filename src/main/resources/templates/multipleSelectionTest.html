<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
</head>
<body>
<style>
    .multiply:before {
        content: "x";
    }
</style>

<div class="wrapper-edit-profile">
    <div class="title">
        <h2>Sport Interest</h2>
    </div>
    <div class="content">
        <p>Press enter or add a comma after each Sport</p>
        <ul><input type="text" spellcheck="false" list="sports"></ul>
        <div class ="input-container">
        <datalist id="sports">
            <option value="Swimming">
            <option value="Netball">
            <option value="Badminton">
            <option value="Running">
            <option value="Tennis">
            <option value="Volleyball">
        </datalist>
        </div>
    </div>
    <div class="details">
        <button>Remove All</button>
    </div>
</div>
<script>
    const ul = document.querySelector("ul"),
        input = document.querySelector("input");
        let tags = [];

    createTag();

    function createTag(){
        ul.querySelectorAll("li").forEach(li => li.remove());
        tags.slice().reverse().forEach(tag =>{
            let liTag = `<li>${tag} <i class="multiply" onclick="remove(this, '${tag}')"></i></li>`;
            ul.insertAdjacentHTML("afterbegin", liTag);
        });
    }

    function remove(element, tag){
        let index  = tags.indexOf(tag);
        tags = [...tags.slice(0, index), ...tags.slice(index + 1)];
        element.parentElement.remove();
        createTag();
    }

    function addTag(e){
        if(e.key == "Enter"){
            let tag = e.target.value.replace(/\s+/g, ' ');
            if(tag.length > 1 && !tags.includes(tag)){

                    tag.split(',').forEach(tag => {
                        tags.push(tag);
                        createTag();
                    });

            }
            e.target.value = "";
        }
    }

    input.addEventListener("keyup", addTag);

    input.addEventListener("change", (e) => {
        let tag = e.target.value.trim();
        if (tag.length > 0 && !tags.includes(tag)) {
                tags.push(tag);
                createTag();

        }
        e.target.value = "";
    });

    const removeBtn = document.querySelector(".details button");
    removeBtn.addEventListener("click", () =>{
        tags.length = 0;
        ul.querySelectorAll("li").forEach(li => li.remove());
    });

</script>
</body>
</html>
