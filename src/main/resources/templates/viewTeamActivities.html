<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/view-all.css}" rel="stylesheet">
    <title>View Team Activities</title>
</head>
<body class="profile-background">
<div>
    <div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="card-container">
        <div th:each="activity : ${teamActivities}" class ="card">
            <div class="card-wrapper">
                <div class="card-image">
                    <img th:src="${'data:image/jpeg;base64,' + selectedTeam.pictureString}" class="card-img-top" alt="User image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">[[|${activity.description} |]]</h5>
                    <p class="card-text" th:text="'Type: '+${activity.getActivityString()}">Activity Type</p>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Image by <a
                href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
            on Freepik
        </p>
    </footer>
</div>
</body>
</html>
