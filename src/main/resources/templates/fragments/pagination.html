<!--
    This is used to render a page "swapper" to navigate through pages.
    Mainly useful for navigating through table data.
-->
<div th:fragment="pagination" class="pagination">
    <div class="paginationContainer">
        <div class="totalPages">
            Total Pages: [[${totalPages}]]
        </div>
        <!--
            UNTESTED OLI CODE BEGINS:
        -->
        <div>
            <form th:disabled="${page == 1}" action="@{/{pageName}?page={pageNumber}(pageName=${pageName},pageNumber=${1})}">
                <button class = "paginationButton">
                    <span>First</span>
                </button>
            </form>
        </div>
        <div>
            <form th:disabled="${page == 1}" action="@{/{pageName}?page={pageNumber}(pageName=${pageName},pageNumber=${page - 1})}">
                <button class = "paginationButton">
                    <span>Prev</span>
                </button>
            </form>
        </div>
        <!--
            UNTESTED OLI CODE ENDS
        -->

        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
            <div th:if="${i >= page - 1 and i <= page + 1
                            or page == 1 and i >= page - 1 and i <= page + 2
                            or page == totalPages and i >= page - 2 and i <= page + 1}">
                <form th:unless="${page == i}" action="@{/{pageName}?page={i}(pageName=${pageName},pageNumber=${page - 1})}">
                    <button class="paginationActive" th:text="${i}"></button>
                </form>
                <form th:if="${page == i}" action="@{/{pageName}?page={i}(pageName=${pageName},pageNumber=${page - 1})}">
                    <button class="paginationButton" th:text="${i}"></button>
                </form>
            </div>
        </th:block>

        <div>
            <form action="@{/{pageName}?page={pageNumber}(pageName=${pageName},pageNumber=${page + 1})}">
                <button class="paginationButton" th:disabled="${page == totalPages}">
                    Next >
                </button>
            </form>
        </div>
        <div>
            
            <form action="@{/{pageName}?page={pageNumber}(pageName=${pageName},pageNumber=${totalPages})}">
                <button class="paginationButton" th:disabled="${page == totalPages}" >
                    Last >
                </button>
            </form>
            <button th:disabled="${page == totalPages}"
                    th:onclick= "|window.location.href='/' + ${pageName} + '?page=${totalPages}'|"
                    class="paginationButton">
                <span>Last <</span>
            </button>
        </div>
    </div>
</div>
