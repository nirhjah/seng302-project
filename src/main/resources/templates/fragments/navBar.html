<header th:fragment="navbar">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <nav>
<!--        this is a skeleton, the user dropdown should be placed here-->
        <div class="user-dropdown">User DropDown</div>
        <label for="btn" class="hamburger">
            <span><img th:src="@{/image/icons/hamburger.svg}"/></span>
        </label>
        <input type="checkbox" id="btn">
        <ul>
            <li><a th:href="@{home}">Home</a></li>

            <li sec:authorize="isAnonymous()">
                <a th:href="@{login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{register}">Register</a>
            </li>

            <li sec:authorize="isAuthenticated()">
                <a th:href="@{view-teams(page=1)}">View All Teams</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{view-users(page=1)}">View All Users</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="create-dropdown">
                <label for="btn-1" class="show">Create +</label>
                <a href="">Create +</a>
                <input type="checkbox" id="btn-1">
                <ul>
                    <li><a th:href="@{createActivity}">Activity</a></li>
                    <li><a th:href="@{createClub}">Club</a></li>
                    <li><a th:href="@{createTeam}">Team</a></li>
                </ul>
            </li>

            <div sec:authorize="isAuthenticated()" class="view-profile">
                View Profile:
                <select class="form-control" id="dropDownList" name="teamSelector"
                        onchange="if(this.value != '-1') window.location.href = 'profile?teamID=' + this.value;">
                    <option value="-1" selected>Select a Team</option>
                    <option th:each="team : ${navTeams}"
                            th:value="${team.teamId}"
                            th:text="${team}"
                            th:selected="${team.teamId.equals(teamID)}"></option>
                </select>
            </div>
