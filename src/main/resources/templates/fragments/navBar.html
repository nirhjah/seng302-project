<header th:fragment="navbar">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            background: #fefefe;
        }

        header {
            width: 100%;
            height: 80px;
            background: #1b263b;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 100px;
        }

        .hamburger {
            display: none;
        }

        .nav-bar ul {
            display: flex;
        }

        .nav-bar ul li a {
            display: block;
            color: #fefefe;
            font-size: 20px;
            padding: 10px 25px;
            border-radius: 50px;
            transition: 0.2s;
            margin: 0 5px;
            font-family: "Noto Sans", sans-serif;
        }

        .nav-bar ul li a:hover {
            color: #1b263b ;
            background: #fefefe ;
        }

        .nav-bar ul li a.active {
            color: #1b263b;
            background: #fefefe;
        }

        @media only screen and (max-width: 1320px) {
            header {
                padding: 0 50px;
            }
        }

        @media only screen and (max-width: 1100px) {
            header {
                padding: 0 30px;
            }
        }

        @media only screen and (max-width: 900px) {
            .hamburger {
                display: block;
                cursor: pointer;
            }

            .hamburger .line {
                width: 30px;
                height: 3px;
                background: #fefefe;
                margin: 6px 0;
            }

            .nav-bar {
                height: 0;
                position: absolute;
                top: 80px;
                left: 0;
                right: 0;
                width: 100vw;
                background: #1b263b;
                transition: 0.2s;
                overflow: hidden;
            }

            .nav-bar ul {
                display: block;
                width: fit-content;
                margin: 80px auto 0 auto;
                text-align: center;
                transition: 0.5s;
                opacity: 0;
            }

            .nav-bar ul li a {
                margin-bottom: 12px;

            }

            .nav-bar.active {
                height: 500px;
            }

            .nav-bar.active ul {
                opacity: 1;
            }

        }

    </style>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <nav class="nav-bar">
        <ul>
            <li>
                <a class="active" th:href="@{home}">Home</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{login}">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a th:href="@{register}">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{createTeam}">Create Team</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{searchTeams}">Search Teams</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{view-teams(page=1)}">See All Teams</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{view-users(page=1)}">View All Users</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{user-info/self}">My Profile</a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a href="javascript:void(0)" onclick="document.querySelector('#logoutForm').submit()">Logout</a>
            </li>
            <div sec:authorize="isAuthenticated()">
                View Profile:
                <select class="form-control" id="dropDownList" name="teamSelector"
                        onchange="if(this.value != '-1') window.location.href = '/profile?teamID=' + this.value;">
                    <option value="-1" selected>Select a Team</option>
                    <option th:each="team : ${navTeams}"
                            th:value="${team.teamId}"
                            th:text="${team}"
                            th:selected="${team.teamId.equals(teamID)}"></option>
                </select>
            </div>
            <form id="logoutForm" th:action="@{logout}" method="POST"></form>

        </ul>
    </nav>
    <script>
        let hamburger = document.querySelector(".hamburger")
        hamburger.onclick = function () {
            navBar = document.querySelector(".nav-bar");
            navBar.classList.toggle("active");

        }
    </script>
</header>
