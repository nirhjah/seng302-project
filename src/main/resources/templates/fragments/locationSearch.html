<!--
This fragment requires the following variables to be defined:

addressLine1
addressLine2,
suburb
postcode
country
countryCitySuburbNameRegex
postCodeRegex

-->
<div th:fragment="locationSearch">

  <div class="input-boxes">
    <div class="input-box">
      <input type="text" class="form-control" id="address-line-1" th:name="addressLine1"
             th:value="*{addressLine1}" data-cy="location" th:pattern="${addressRegex}"
             autofocus placeholder="" autocomplete="off">
      <!--                               th:errors="#{error.key('May include letters, numbers, spaces, commas, periods, hyphens, forward slashes, and/or pound signs. Must start with letter or number.')}">-->
      <label for="address-line-1">Address Line 1</label>
      <div class="autocomplete-container" id="autocomplete-container"></div>
    </div>
    <div class="input-box">
      <input type="text" class="form-control" id="address-line-2" th:name="addressLine2"
             th:value="*{addressLine2}" data-cy="location" autofocus placeholder="" th:pattern="${addressRegex}">
      <!--                               th:errors="#{error.key('May include letters, numbers, spaces, commas, periods, hyphens, forward slashes, and pound signs. Must start with letter or number.')}">-->
      <label for="address-line-2">Address Line 2</label>
    </div>
  </div>
  <div class="input-boxes">
    <div class="input-box">
      <input type="text" class="form-control" id="suburb" th:name="suburb" th:value="*{suburb}"
             data-cy="location" autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="">
      <!--                               th:errors="#{error.key('May include letters, hyphens, and spaces. Must start with letter.')}">-->
      <label for="suburb">Suburb</label>
    </div>
    <div class="input-box">
      <input type="text" class="form-control" id="postcode" th:name="postcode" th:value="*{postcode}"
             data-cy="location" autofocus th:pattern="${postcodeRegex}" placeholder="">
      <!--                               th:errors="#{error.key('May include letters, numbers, forward slashes, and hyphens. Must start with letter or number.')}">-->
      <label for="postcode">Postcode</label>
    </div>
  </div>
  <div class="input-boxes">
    <div class="input-box">
      <input type="text" class="form-control" id="city" th:name="city" th:value="*{city}"
             data-cy="location" required autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="">
      <!--                               th:errors="#{error.key('May include letters, hyphens, and spaces. Must start with letter')}">-->
      <label for="city">City <span class="required">*</span></label>
    </div>
    <div class="input-box">
      <input type="text" class="form-control" id="country" th:name="country" th:value="*{country}"
             data-cy="location" required autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="">
      <!--                               th:errors="#{error.key('May include letters, hyphens, and spaces. Must start with letter')}">-->
      <label for="country">Country <span class="required">*</span></label>
    </div>
  </div>

  <script type="text/javascript" th:src="@{/js/fullLocationAutocomplete.js}"> </script>

</div>
