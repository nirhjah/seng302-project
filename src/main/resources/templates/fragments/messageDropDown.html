<div th:fragment="messageDropDown" class="message-dropdown-container">
    <p th:text="${message}" class="message-dropdown-text"></p>
    <a onclick="hideMessage()">
        <img th:src="@{/image/icons/cross-white.svg}" alt="Hide message">
    </a>
    <script>
        function hideMessage() {
            const messageDropdown = document.querySelector('.message-dropdown-container');
            messageDropdown.style.display = 'none';
        }
    </script>
</div>
