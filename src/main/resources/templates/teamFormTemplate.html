<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <title>Create team form</title>
</head>
<body align = "center" >
<p style="text-align: center">this is a form to create a team </p>
<p style="text-align: center">
  <img th:src ="@{/image/default-profile.png}" width="100" height="100"/>
</p>
<div>
  <div class ="row">
    <div class="mx-auto col-10 col-lg-3 col-lg-3">

    <form th:action="@{team_form}" method="post">
      <label for="name"> Name: </label>
      <input type="text" class="form-control" id="name" placeholder="Name"
             th:name="name" th:value="*{name}" data-cy="name" required autofocus>
      <br/>
      <label for="sport"> What sport do you play? </label>
      <input type="text" class="form-control" id="sport" placeholder="Underwater hockey?"
             th:name="sport" th:value="*{sport}" data-cy="sport" required
             autofocus>
      <br/>
      <label for="location">what is your teams location?</label>
      <input type="text" class="form-control" id="location" placeholder="location"
             th:name="location" th:value="*{location}" data-cy="location" required
             autofocus>
      <br/>
<!--      <a class ="btn btn-primary" th:href="@{demo}" role="submit">Save!</a>-->
<!--      </a>-->
      <a th:href="@{demo}" >
        <button type="submit" class="btn btn-success">Save!</button>
      </a>
      <a th:href="@{demo}" >Cancel</a>
    </form>
      </div>
  </div>
  <div  style="text-align:center" th:if="${displayTeamName!=''}">
    <h4 th:text="'Welcome ' + ${displayTeamName} +', ' + ${displayTeamSport} + ' is a pretty good sport.'"></h4>
  </div>
  <div style="text-align:center">
    <a th:href="@{demo}" class=" btn btn-primary" style="text-align: center" >Back to home</a>
  </div>
</div>
</body>
</html>
