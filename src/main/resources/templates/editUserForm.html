<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title th:inline="text">Edit User</title>
</head>
<body class="edit-user-background">
    <div th:insert="~{/homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="user-form">
        <div class="user-header">
            <h1 th:inline="text">Edit User</h1>
        </div>
        <div class="wrapper">
            <form th:action="@{editUser}" method="post">
                <div th:if="${invalid_user != null}" th:text="${invalid_team}" class="invalid-team error-message"></div>
                <input type="hidden" th:if="${teamID != null}" th:name="teamID" th:value="${teamID}"/>
                <div class="input-box">
                    <input type="text" class="form-control" id="firstName"
                           th:name="firstName" th:value="*{firstName}" data-cy="firstName" required
                           autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                    <label for="firstName">First Name: </label>
                </div>
                <div class="input-box">
                    <input type="text" class="form-control" id="lastName"
                           th:name="lastName" th:value="*{lastName}" data-cy="lastName" required
                           autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                    <label for="lastName">Last Name: </label>
                </div>
                <div class="input-box">
                    <input type="text" class="form-control" id="email"
                           th:name="email" th:value="*{email}" data-cy="email" required
                           autofocus th:pattern="${allUnicodeRegex}" placeholder="">
                    <label for="email">Email: </label>
                </div>
                <div class="input-box">
                    <input type="date" class="form-control" id="dateOfBirth" placeholder=""
                           th:value="*{dateOfBirth}" data-cy="dateOfBirth" required autofocus>
                    <label for="dateOfBirth">Date of Birth: </label>
                </div>
                <br/>
                <div class="submit-button">
                    <a th:href="@{home}">
                        <button type="submit">Save</button>
                    </a>
                </div>
                <div th:if="${invalid_input != null}" th:text="${invalid_input}" class="error-message"></div>
                <div class="cancel-link">
                    <a th:if="${teamID != null}" th:href="@{profile(teamID=${teamID})}">Cancel</a>
                    <a th:unless="${teamID != null}" th:href="@{home}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p>
            Image by <a href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a> on Freepik
        </p>
    </footer>
</body>
</html>
