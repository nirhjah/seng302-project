<!--/*
    Edit User Form.

    Attributes:
    - editUserForm: The POJO containing the user's details, should be pre-filled on first load
    - validNameRegex: The valid name pattern (Any language's alphabet, with spaces and hyphens. Otherwise no symbols/numbers)
    - validNameMessage: The message to display if the validNameRegex fails 
*/-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <title th:inline="text">Edit User</title>
</head>
<style>
    .multiply:before {
        content: "\00D7";
    }

    .sport-box {
        height: 80px;
        width: 230px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 31px;
        border: 2px dashed #778DA9;
        border-bottom-left-radius: 11px;
        border-bottom-right-radius: 11px;
        overflow-y: scroll;
        max-height: 100px;
        gap: 3px;
        align-content: flex-start;
        padding-left: 5px;
    }

    .sport-box li {
        margin: 0;
        list-style: none;
        border-radius: 20px;
        background: #778DA9;
        padding-left: 5px;
        border: 1px solid #1B263B;
        display: inline-block;
        white-space: nowrap;
        font-size: 11px;
        font-weight: 600;
        font-family: "Noto Sans", sans-serif;
        color: #FFFF;
        text-align: center;
    }

    .sport-box li i {
        color: #FFF;
        margin-right: 8px;
        margin-left: 5px;
        font-size: 12px;
        cursor: pointer;
        border-radius: 50%;
        background: #778DA9;
    }

    .content {
        position: absolute;
        bottom: 243px;
        margin-left: -325px;
    }

    .content input {
        width: 230px;
        height: 25px;
        border-top-left-radius: 11px;
        border-top-right-radius: 11px;
        border: 2px solid #778DA9;
        padding-left: 5px;
    }

    .sport-box::-webkit-scrollbar {
        width: 8px;
    }

    .sport-box::-webkit-scrollbar-track {
        background-color: #E0E1DD;
    }

    .sport-box::-webkit-scrollbar-thumb {
        background-color: #415A77;
        border-radius: 10px
    }

    .sport-box::-webkit-scrollbar-thumb:hover {
        background-color: #0D1B2A;
    }

    .details button {
        background: none;
        border: none;
        padding: 0;
        font-family: "Noto Sans", sans-serif;
        text-decoration: underline;
        cursor: pointer;
        position: absolute;
        margin-left: 65px;
        margin-top: 3px;
    }

    .sport-input-box {
        margin-top: -15px
    }

    .sports-label {
        font-family: "Noto Sans", sans-serif;
        margin-left: 6px;
    }

<body class="edit-user-background">
    <div th:insert="~{homeForm.html::navbar(displayTeams=${displayTeams})}"></div>
    <div class="user-form">
        <div class="user-header">
            <h1 th:inline="text">Edit User</h1>
        </div>
        <div class="wrapper">
            <form th:action="@{editUser}" method="post" th:object="${editUserForm}" id="editUserForm">
                <div class="edit-inputs">
                    <div class="edit-inputs-left">
                        <div class="input-box">
                            <input type="text" class="form-control" id="first-name" th:name="firstName"
                                   data-cy="firstName" autofocus placeholder="" th:pattern="${validNameRegex}" th:value="*{firstName}">
                            <label for="first-name">First Name <span class="required">*</span></label>
                            <p th:each="err : ${#fields.errors('firstName')}" th:text="${err}" class="errorMessage" />
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="last-name" th:name="lastName"
                                   data-cy="lastName" autofocus placeholder="" th:pattern="${validNameRegex}" th:value="*{lastName}">
                            <label for="last-name">Last Name <span class="required">*</span></label>
                            <p th:each="err : ${#fields.errors('lastName')}" th:text="${err}" class="errorMessage" />
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="email" th:name="email"
                                   data-cy="email" autofocus placeholder="" th:value="*{email}">
                            <label for="email">Email <span class="required">*</span></label>
                            <p th:each="err : ${#fields.errors('email')}" th:text="${err}" class="errorMessage" />
                        </div>
                        <div class="input-box">
                            <input type="date" class="form-control" id="date-of-birth" placeholder="" th:field="*{dateOfBirth}"
                                   data-cy="dateOfBirth" required autofocus>
                            <label for="date-of-birth">Date of Birth <span class="required">*</span></label>
                        </div>
                        <div class="sport-input-box">
                            <div th:each="err : ${#fields.errors('dateOfBirth')}" th:text="${err}" class="error-message"></div>
                            <div class="details">
                                <label class="sports-label" for="sport-box">Favourite Sports</label>
                                <button type="button">Clear</button>
                            </div>

                            <div class="sport-box" id="sport-box"></div>
                        </div>
                    </div>
                    <hr class="solid">
                    <div class="edit-inputs-right">
                        <div class="input-box">
                            <input type="text" class="form-control" id="address-line-1" th:name="addressLine1"
                                   data-cy="location" autofocus placeholder="" th:pattern="${addressRegex}" autocomplete="off" th:value="*{addressLine1}"
                            title="May include letters, numbers, spaces, commas, periods, hyphens, forward slashes, and pound signs. Must start with letter or number">
                            <label for="address-line-1">Address Line 1</label>
                            <div class="autocomplete-container" id="autocomplete-container"></div>
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="address-line-2" th:name="addressLine2"
                                   data-cy="location" autofocus placeholder="" th:pattern="${addressRegex}" th:value="*{addressLine2}"
                                   title="May include letters, numbers, spaces, commas, periods, hyphens, forward slashes, and pound signs. Must start with letter or number">
                            <label for="address-line-2">Address Line 2</label>
                        </div>

                        <div class="input-box">
                            <input type="text" class="form-control" id="suburb" th:name="suburb"
                                   data-cy="location" autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="" th:value="*{suburb}"
                                   title="May include letters, hyphens, and spaces. Must start with letter">
                            <label for="suburb">Suburb</label>
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="postcode" th:name="postcode"
                                   data-cy="location" autofocus th:pattern="${postcodeRegex}" placeholder="" th:value="*{postcode}"
                                   title="May include letters, numbers, forward slashes, and hyphens. Must start with letter or number">
                            <label for="postcode">Postcode</label>
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="city" th:name="city"
                                   data-cy="location" required autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="" th:value="*{city}"
                                   title="May include letters, hyphens, and spaces. Must start with letter">
                            <label for="city">City <span class="required">*</span></label>
                        </div>
                        <div class="input-box">
                            <input type="text" class="form-control" id="country" th:name="country"
                                   data-cy="location" required autofocus th:pattern="${countryCitySuburbNameRegex}" placeholder="" th:value="*{country}"
                                   title="May include letters, hyphens, and spaces. Must start with letter">
                            <label for="country">Country <span class="required">*</span></label>
                        </div>
                    </div>
                    <script type="text/javascript" th:inline="javascript">
                        /**
                         ` * The endpoint for the OpenRouteService Geocoding API's autocomplete feature.
                         * @type {string}
                         */
                        const path = /*[[${path}]]*/ "";
                        const ENDPOINT = path + "/geocode/autocomplete";
                    </script>
                    <script type="text/javascript" th:src="@{/js/fullLocationAutocomplete.js}"> </script>
                </div>
                <br/>
                <div class="submit-button" style="padding-top: 20px">
                    <label th:if="${errorMessage}" th:text="${errorMessage}" style="position: fixed;"></label>
                    <a th:href="@{home}">
                        <button type="submit" id="submit">Save</button>
                    </a>
                </div>

                <div class="cancel-link">
                    <a th:href="@{user-info/self}">Cancel</a>
                </div>
            </form>
            <div class="content">
                <label for="sport-list"  id="error-message"></label>
                <ul><input type="text" spellcheck="false" list="sports" id="sport-list" pattern="^\p{L}+[\- '\p{L}]*$"></ul>
                <label th:if="${errorMessage}" th:text="${errorMessage}" style="position: fixed;"></label>
                <datalist id="sports">
                    <option th:each="sport : ${knownSports}" th:text="${sport}">
                </datalist>
            </div>
        </div>
    <footer>
        <p>
            Image by <a
                href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
            on Freepik
        </p>
    </footer>
</div>

<script th:inline="javascript">
    const ul = document.querySelector(".content ul"),
        sportDisplay = document.querySelector(".sport-box"),
        input = document.querySelector(".content input");
    const form = document.getElementById("editUserForm");

    const tagsInput = document.createElement("input");
    tagsInput.setAttribute("type", "hidden");
    tagsInput.setAttribute("name", "tags");
    let tags = /*[[${favouriteSports}]]*/ [];

    createTag();
    function createTag(){
        sportDisplay.querySelectorAll("li").forEach(li => li.remove());
        tags.slice().reverse().forEach(tag =>{
            let liTag = `<li>${tag} <i class="multiply" onclick="remove(this, '${tag}')"></i></li>`;
            sportDisplay.insertAdjacentHTML("afterbegin", liTag);
        });
    }

    function remove(element, tag){
        let index  = tags.indexOf(tag);
        tags = [...tags.slice(0, index), ...tags.slice(index + 1)];
        element.parentElement.remove();
        createTag();
    }

    function addTag(e) {
        if(e.key == "Enter"){
            e.preventDefault();
            let tag = e.target.value.replace(/\s+/g, ' ');
            if(tag.length>0 && !tags.includes(tag)){
                tags.push(tag);
                createTag();
            }
            else if (tag.length==0){
                document.getElementById("error-message").innerText  ="Please enter a sport";
            }
            e.target.value = "";
        }
    }

    input.addEventListener("keyup", addTag);


    const removeBtn = document.querySelector(".details button");
    removeBtn.addEventListener("click", () =>{
        tags.length = 0;
        sportDisplay.querySelectorAll("li").forEach(li => li.remove());
    });
    form.addEventListener('submit', (event) => {
        const tagsInput = document.createElement("input");
        tagsInput.setAttribute("type", "hidden");
        tagsInput.setAttribute("name", "tags");
        tagsInput.setAttribute("value", tags.join(","));
        form.appendChild(tagsInput);
        return true;
    });
