<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
  <link th:href="@{/css/preloader.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/view-all.css}" rel="stylesheet">

  <title>My Stats For Team Activities</title>
</head>

<body class="view-teams-background">
<div>
  <div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>
  <div class="statistics-title">
    <h1 th:inline="text">Personal Team Activity Statistics</h1>
    <h3>Team: Team Name</h3>
  </div>
  <div class="card-container">
    <div th:each="actStat : ${actStats}" class="card"
         th:onclick="|window.location.href='@{view-activity(activityID=${actStat.activity.id})}'|">
      <div class="card-wrapper">
        <div class="card-body">
          <h5 class="card-title">Activity</h5>
          <p class="card-text" th:text="'Goals Scored: ' + ${actStat.goalsScored}"></p>
          <p class="card-text" th:text="'Time Played: ' + ${actStat.minutesPlayed}"></p>
          <p class="card-text" th:text="'Sub Off: ' + ${actStat.subOffTimings}"></p>
          <p class="card-text" th:text="'Sub Ons: ' + ${actStat.subOnTimings}"></p>
          <h5>Click to see activity details</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="submit-footer">
  <div class="submit-button">
    <form>
      <button type="button" class="registerLoginButton" onclick="window.history.go(-1);">Back</button>
    </form>
  </div>
</div>
<footer>
  <p>
    Image by <a
          href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
    on Freepik
  </p>
</footer>
</div>
</body>

</html>
