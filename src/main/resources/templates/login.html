<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link rel="preload" as="image" th:href="@{/image/landscape.jpeg}">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
  <link th:href="@{/css/preloader.css}" rel="stylesheet" />
  <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
</head>

<body class="team-form-background">
  <div th:insert="~{fragments/navBar.html::navbar(displayTeams=${displayTeams})}"></div>
  <div class="login-form">
<!--    <div class="login-header">-->
<!--      <h1>Login</h1>-->
<!--    </div>-->
    <div class="wrapper">
      <form  th:action="@{login}" method="post">
        <div class="icon">
          <a th:href="@{home}">
            <img th:src="@{/image/icons/cross.svg}"/>
          </a>
        </div>
        <h6 th:if="${passwordUpdatedMessage != null}" th:text="${passwordUpdatedMessage}"></h6>
        <h6 th:if="${invalidTokenMessage != null}" th:text="${invalidTokenMessage}"></h6>
        <div class="input-box">
          <input type="email" class="form-control" id="username" placeholder="" th:name="username"
            th:value="*{username}" data-cy="username" required autofocus>
          <label for="username">Email</label>
        </div>
        <div class="input-box">
          <input type="password" class="form-control" id="password" placeholder="" th:name="password"
            th:value="*{password}" data-cy="password" required autofocus>
          <label for="password">Password</label>
        </div>
        </br>
        <div class="error-message" th:text="${errorMessage}">
          <h6 th:text="${errorMessage}"></h6>
        </div>
        <div class="submit-button">
          <button type="submit" class="registerLoginButton">Login</button>
        </div>
        <div class="cancel-link">
          <p>New Here?</p>
          <a th:href="@{register}">Create Account</a>
        </div>
        <div class="cancel-link">
          <a th:href="@{forgot-password}">Forgot password</a>

        </div>
      </form>
    </div>
  </div>
  <footer>
    <p>
      Image by <a
            href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a>
      on Freepik
    </p>
  </footer>
</body>

</html>
