<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <!--    <link rel="preload" as="image" th:href="@{../image/landscape.jpg}">-->
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Home</title>
</head>
<body class ="home-background">
    <div>
        <div th:fragment="navbar" class="navbar">
            <div class="menu-items">
                <p>
                    <a th:href="@{home}">Home</a>
                    <a th:href="@{createTeam}">Create Team</a>
                    <a th:href="@{searchTeams}">Search Teams</a>
                    <a th:href="@{viewTeams(page=1)}">See All Teams</a>
                    View Profile:
                    <select class="form-control" id="dropDownList" name="teamSelector"
                            onchange="if(this.value != '-1') window.location.href = '/profile?teamID=' + this.value;">
                        <option value="-1" selected>Select a Team</option>
                        <option th:each="team : ${navTeams}"
                                th:value="${team.teamId}"
                                th:text="${team}"
                                th:selected="${team.teamId.equals(teamID)}"> </option>
                    </select>
                    <span class="auth-buttons" sec:authorize="isAnonymous()">
                        <a th:href="@{login}">Login</a>
                        <a th:href="@{register}">Register</a>
                    </span>
                    <span class="auth-buttons" sec:authorize="isAuthenticated()">
                        <a th:href="@{logout}">Logout</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="Welcome-header">
            <h1>Welcome!</h1>
        </div>
        <footer>
            <p>
                Image by <a href="https://www.freepik.com/free-vector/flat-happy-children-play-run-cycling-public-park_27059506.htm#query=nature%20sports%20illustration&position=0&from_view=search&track=ais">redgreystock</a> on Freepik
            </p>
        </footer>
    </div>
</body>
</html>
