<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>

        table {
            margin: auto;
        }

        td {
            text-align: center;
        }

        button {
            padding: 1em;
            background-color: #1b263b;
            font-weight: bold;
            border: none;
            outline: none;
            cursor: pointer;
            font-family: "Noto Sans", sans-serif;
            font-size: 1em;
            border-radius: 30px;
            font-weight: bold;
            color: white;
        }

        a {
            padding: 1em;
            text-decoration: none;
            color: white
        }

        * {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 600;
        }

        h1 {
            font-size: 7em;
            text-align: center;
            margin: auto;
            color: white;
            background-color: #0b2239;
        }
    </style>
</head>

<body>
<h1>TAB</h1>
<table aria-hidden="true">
    <tbody>
    <tr>
        <td>
            <p>
            <h2>Hello, <span th:text="${firstName} ${lastName}">Test Account</span>!</h2>
            </p>
            <p>
                An account was registered for TAB with this email
                <br>
                Please use the button or link below to confirm your account
            </p>
            <button>
                <a th:href="${verifyLink}">Confirm Your Account</a>
            </button>
            <p style="font-size: 12px" th:text="${verifyLink}">Raw Link</p>
            <p>
                Regards, <br />
                <em>TAB - Team 900</em>
            </p>


        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
