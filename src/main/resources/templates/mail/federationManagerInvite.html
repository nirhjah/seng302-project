<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:remove="all">Federation Manager Invitation</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    table {
      margin: auto;
    }

    td {
      text-align: center;
    }

    button {
      padding: 1em;
      background-color: #1b263b;
      font-weight: bold;
      border: none;
      outline: none;
      cursor: pointer;
      font-family: "Noto Sans", sans-serif;
      font-size: 1em;
      border-radius: 30px;
      color: white;
    }

    * {
      font-family: 'Noto Sans', sans-serif;
      font-weight: 600;
    }

    h1 {
      font-size: 7em;
      text-align: center;
      margin: auto;
      color: white;
      background-color: #0b2239;
    }
  </style>
</head>

<body>
<h1>TAB</h1>
<table aria-hidden="true">
  <tbody>
  <tr>
    <td>
      <p>
      <h2>Hello, <span th:text="${name}">Peter Static</span>!</h2>
      </p>
      <p>
        You've been invited to become a Federation Manager.
        This means you'll be able to create competitions for teams to compete in.
        <br>
        Click below to accept or decline the invitation.
      </p>
      <a th:href="${linkUrl}">
        <button>
          Select
        </button>
      </a>
      <p>
        or, go to <strong th:text="${linkUrl}">URL</strong>
      </p>
      <p>
        Regards, <br />
        <em>TAB - Team 900</em>
      </p>
    </td>
  </tr>
  </tbody>
</table>
</body>

</html>
